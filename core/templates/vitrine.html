{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Pontos de Coleta</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Adicione seu arquivo CSS -->
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0YkF3tAFf7Bvjo6fsc4at4rbs34z5XY8f5H25ZT+LTpglos5" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Vitrine de Pontos de Coleta</h1>
        <div id="carouselPontos" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for i in vitrine %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ i.imagem }}" class="d-block w-100" alt="Imagem de {{ i.titulo }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ i.titulo }}</h5>
                            <p><strong>Local:</strong> {{ i.local }}</p>
                            <p><strong>Descrição:</strong> {{ i.descricao }}</p>
                            <td scope="row">{{i.imagem}}</td>
                           
                        </div>
                    </div>
                {% empty %}
                    <p>Nenhum ponto de coleta disponível.</p>
                {% endfor %}
            </div>
            <!-- Controles do carrossel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPontos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPontos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybG6Zjq4v4P8obz4utP4fYx4gnEV67NxW9Pp3S4zB0M6vL2V8v" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0YkF3tAFf7Bvjo6fsc4at4rbs34z5XY8f5H25ZT+LTpglos5" crossorigin="anonymous"></script>
</body>
</html>
