{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Consulta de Produtos</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="row">CPF</th>
                    <th scope="row">nome</th>
                    <th scope="row">sexo</th>
                    <th scope="row">data_nascimento</th>
                    <th scope="row">escola</th>
                    <th scope="row">peso</th>
                    <th scope="row">altura</th>
                </tr>
            </thead>
            <tbody>
                {% for i in vitrine %}
                    <tr>
                        <td scope="row">
                            {{i.titulo}}
                        </td>
                        <td scope="row">
                            {{i.local}}
                        </td>
                        <td scope="row">
                            {{i.descricao}}
                        </td>
                        <td scope="row">
                            {{i.imagem}}
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% bootstrap_javascript jquery='full' %}
    
</body>
</html>
