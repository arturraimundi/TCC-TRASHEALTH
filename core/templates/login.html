<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/logar.css" />

    <title>TrasHealth</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@1,900&display=swap");
    </style>
    <link rel="icon" href="../static/img/logo.png" type="image/x-icon" />
    <script>
      // Função para mostrar o pop-up de erro
      function showErrorMessage(message) {
          alert(message);  // Exibe um pop-up com a mensagem de erro
      }
  </script>
  </head>

  <body>
    <header class="header1">
      <a href="index" class="infos"
        ><img src="../static/img/logo3.png" alt="" class="logo"
      /></a>
      <a href="nos" class="infos">QUEM SOMOS NOS?</a>
      <a href="mapa" class="infos">MAPA</a>
      <a href="vitrine" class="infos">VITRINE</a>
      <a href="sac" class="infos">SAC</a>
      <a href="login" class="botao">ENTRAR</a>
      <a href="register" class="botao">CRIAR CONTA</a>
    </header>
    <div class="form">
      <form class="formm" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="label">
          <label>DIGITE O CNPJ DA EMPRESA CADASTRADA</label>
        </div>
        <br />
        <input
          name="username"
          class="form-control"
          type="text"
          placeholder="CNPJ da empresa.."
        />
        <br />
        <br />
        <br />
        <div class="senha"><label>SENHA:</label></div>
        <input
          name="password"
          class="form-control"
          type="password"
          placeholder="Senha..."
        />
        <br />
        <br />
        <input class="btn btn-success btn-lg" type="submit" value="Logar" />
      </form>
      {% if error_message %}
      <script>
          showErrorMessage("{{ error_message }}");
      </script>
      {% endif %}
    </div>
  </body>
</html>
